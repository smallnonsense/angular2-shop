<div class="container-fluid pull-left">
  <form #bookForm class="form-horizontal">
    <div class="form-group row">
      <label for="email" class="control-label col-sm-3">Email:</label>
      <div class="col-sm-9">
        <input #email id="email" name="email" type="email" class="form-control" placeholder="Enter email" autofocus required minlength="6">
        <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
          <div [hidden]="!email.errors.required">
            Email is required!
          </div>
          <div [hidden]="!email.errors.minlength">
            Email must be at least 6 characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd" class="control-label col-sm-3">Password:</label>
      <div class="col-sm-9">
        <input id="pwd" name="pwd" type="password" class="form-control" placeholder="Enter password" required minlength="6">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button [routerLink]="returnUrl | async" [disabled]="bookForm.errors && (bookForm.dirty || bookForm.touched)" type="submit" class="btn">Log In</button>
        <label for="remember" class="checkbox-inline">
        <input type="checkbox" id="remember" disabled>Remember me
        </label>
      </div>
    </div>
  </form>
</div>
