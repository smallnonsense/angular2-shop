<h1>{{title}}</h1>
<table>
	<tr *ngFor="let p of products">
		<td>{{p.name}}</td>
		<td>{{p.description}}</td>
		<td>{{p.price}}</td>
		<td>{{p.category}}</td>
		<td><input type="checkbox" [checked]="p.isAvailable" disabled /></td>
		<td><input type="button" (click)="add(p)" value="Buy" /></td>
	</tr>
</table>
<app-product-list></app-product-list>
