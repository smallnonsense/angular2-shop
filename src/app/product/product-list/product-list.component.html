<h1>{{title}}</h1>
<table #productTable>
  <tr *ngFor="let p of products | async">
    <td>{{p.name}}</td>
    <td>{{p.description}}</td>
    <td>{{p.price}}</td>
    <td>{{p.category}}</td>
    <td><input type="checkbox" [checked]="p.isAvailable" disabled /></td>
    <td><input type="button" (click)="buy(p)" value="Buy" /></td>
  </tr>
</table>
<div *ngIf="productTable.rows.length === 0">
  <p>No products are available</p>
</div>
