<div>
  <div *ngIf="(itemsCount | async) !== 0">
    <p class="text-center">Cart contains <b>{{itemsCount | async}}</b> item(s) for <b>${{totalAmount | async}}</b></p>
    <a routerLink="/cart/checkout" routerLinkActive="disabled" class="btn btn-default">Checkout</a>
  </div>
  <div *ngIf="(itemsCount | async) === 0">
    <p>Cart is empty</p>
  </div>
</div>
