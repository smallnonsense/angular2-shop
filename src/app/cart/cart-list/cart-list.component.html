<h1>{{title}}</h1>
<table #cartTable>
  <tr *ngFor="let item of items | async" appHover>
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.totalPrice}}</td>
    <td><input type="button" (click)="onRemove(item)" value="Remove" /></td>
  </tr>
</table>
<div *ngIf="cartTable.rows.length === 0">
  <p>No items are available in your cart</p>
</div>
