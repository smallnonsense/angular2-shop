<h1>{{title}}</h1>
<table #cartTable class="table table-striped table-condensed table-responsive">
  <tr *ngFor="let item of items | async" appHover appHighlightClick="blue">
    <td>{{item.name}}</td>
    <td>{{item.quantity}}</td>
    <td>{{item.totalPrice}}</td>
    <td appHighlightClick><input type="button" (click)="onRefuse(item)" value="Remove" /></td>
  </tr>
</table>
<div *ngIf="cartTable.rows.length === 0">
  <p>No items are available in your cart</p>
</div>
