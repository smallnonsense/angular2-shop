<div *ngIf="itemsCount !== 0" class="panel panel-default">
  <div class="panel-body">
    <p>Cart contains <b>{{itemsCount}}</b> item(s) for <b>${{totalAmount}}</b></p>
    <div class="text-center">
      <a [routerLink]="menuItem.link" routerLinkActive="disabled" [ngClass]="{'disabled': menuItem.link === null}" class="btn btn-default">{{menuItem.title}}</a>
    </div>
  </div>
</div>
