<h1>{{title}}</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-1"><p><b>Name</b></p></div>
    <div class="col-sm-1 text-right"><p><b>Quantity</b></p></div>
    <div class="col-sm-1 text-right"><p><b>Total</b></p></div>
    <div class="col-sm-1"></div>
  </div>
  <div *ngFor="let item of items | async" class="row">
    <div class="col-sm-1"><p>{{item.name}}</p></div>
    <div class="col-sm-1 text-right"><p>{{item.quantity}}</p></div>
    <div class="col-sm-1 text-right"><p>{{item.totalPrice.toFixed(2)}}</p></div>
    <div class="col-sm-1">
      <button (click)="onRefuse(item)" class="btn-xs btn-danger">X</button>
    </div>
  </div>
  <div class="row" *ngIf="(items | async).length === 0">
    <div class="col-sm-12">
      <p>No items are available in the list</p>
    </div>
  </div>
</div>
